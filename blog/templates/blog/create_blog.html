<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <a href="{% url 'doctor_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>

        <h2>Create a New Blog Post</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" id="id_title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <select name="category" id="id_category" class="form-select" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">Upload Image</label>
                <input type="file" name="image" id="id_image" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_summary" class="form-label">Summary</label>
                <textarea name="summary" id="id_summary" class="form-control" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="id_content" class="form-label">Content</label>
                <textarea name="content" id="id_content" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="is_draft" id="id_is_draft" class="form-check-input">
                <label class="form-check-label" for="id_is_draft">Save as Draft</label>
            </div>

            <button type="submit" class="btn btn-primary">Post Blog</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, only if you need interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
