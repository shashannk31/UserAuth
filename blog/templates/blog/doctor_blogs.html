<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Posts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ddd; }
        .draft { color: red; font-weight: bold; }
        .published { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h2>My Blog Posts</h2>
    <a href="{% if user.user_type == 'doctor' %}{% url 'doctor_dashboard' %}{% else %}{% url 'patient_dashboard' %}{% endif %}" class="go-back">
        ‚Üê Back to Dashboard
    </a>
    <ul>
        {% for blog in blogs %}
        <li>
            <strong>{{ blog.title }}</strong> - 
            {% if blog.is_draft %}
                <span class="draft">Draft</span>
            {% else %}
                <span class="published">Published</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
