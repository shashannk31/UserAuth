<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background: white;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="card-body">
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-pic mb-3"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/120';">
            <h2 class="text-primary">Welcome, Dr. {{ user.first_name }}!</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>

            <!-- View My Blogs -->
            <a href="{% url 'doctor_blogs' %}" class="btn btn-success btn-custom">My Blogs</a>

            <!-- Create New Blog -->
            <a href="{% url 'create_blog' %}" class="btn btn-primary btn-custom">Create Blog</a>

            <!-- View All Published Blogs (Same as Patients) -->
            <a href="{% url 'patient_blogs' %}" class="btn btn-info btn-custom">View All Blogs</a>

            <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
        </div>
    </div>
</body>
</html>
